name: dask-tutorial
channels:
  - conda-forge
dependencies:
  - python=3.8
  - bokeh
  - asyncssh
  - dask
  - dask-ml
  - jupyterlab
  - ipykernel
  - ipywidgets
  - nodejs
  - tornado
  - numba
  - numpy
  - mamba
  - pip
  - pandas
  - pyarrow
  - python-graphviz
  - seaborn
  - scikit-learn
  - matplotlib
  - nbserverproxy
  - nomkl
  - h5py
  - xarray
  - requests
  - pytables
